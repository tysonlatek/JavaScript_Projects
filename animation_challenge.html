<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Animation Challenge</title>
        <style>
            p {
                position: relative;
                animation: mymove 3.5s;
            }

            @keyframes mymove {
                from {top: 0px;}
                to {top: 200px;}
            }
        </style>
    </head>
    <body>
        <p id="text">Hello, World!</p>
    </body>
</html>
