<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function dblClick() {
                document.getElementById("colorChange").style.color = "blue"
            }
        </script>
    </head>
    <body>
        <p id="colorChange" ondblclick="dblClick()">Hello, World! Double click on me!</p>
    </body>
</html>
