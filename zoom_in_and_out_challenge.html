<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Zoom In and Out Challenge</title>
        <style>
            @keyframes zizo {
                0% {
                    transform: scale(1, 1);
                }
                50% {
                    transform: scale(1.3, 1.3);
                }
                100% {
                    transform: scale(1, 1);
                }
            }

            img {
                position: relative;
                animation: zizo 5s infinite;
            }
        </style>
    </head>
    <body>
        <img src="blue_flower.jpg" width="100px" height="100px">
    </body>
</html>
